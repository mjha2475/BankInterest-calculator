      <tr class="bg-1">

        <td><input type="text" id="bal1" disabled></td>
      </tr>
      <tr class="bg-2">
        <td class="text">Swabhiman</td>
        <td><input type="text" id="bank-balance-2" class="bg-3"></td>
        <td><input type="text" id="bal2" disabled></td>
      </tr>
      <tr class="bg-1">
        <td class="text">Rohit</td>
        <td><input type="text" id="bank-balance-3" class="bg-3"></td>
        <td><input type="text" id="bal3" disabled></td>
      </tr>
      <tr class="bg-2">
        <td class="text">Kushagra</td>
        <td><input type="text" id="bank-balance-4" class="bg-3"></td>
        <td><input type="text" id="bal4" disabled></td>
      </tr>
      <tr class="bg-1">
        <td class="text">Gaurav</td>
        <td><input type="text" id="bank-balance-5" class="bg-3"></td>
        <td><input type="text" id="bal5" disabled></td>
      </tr>
    </table>
    <button class="submit" onclick="calculateInterest()">Calculate </button>
  </div>
  <script src="script.js"></script>
</body>


</html>
